language: php

php:
  - 5.6
  - 7.0
  - 7.1

install: composer install --dev

before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v

notifications:
  email:
    on_success: never
